<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell AI Web Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { margin-bottom: 20px; color: #333; }
        .status { margin-bottom: 20px; font-weight: bold; color: #666; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 8px; transition: 0.3s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .active { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéôÔ∏è MJA Dental Asistan Demo</h1>
        <div id="status" class="status">Aramaya Hazƒ±r</div>
        <button id="toggleBtn">Konu≈ümayƒ± Ba≈ülat</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/index.umd.js"></script>
    <script>
        const retellWebClient = new retell.RetellWebClient();
        const toggleBtn = document.getElementById('toggleBtn');
        const statusEl = document.getElementById('status');
        let isCalling = false;

        // Listen to events
        retellWebClient.on("call_started", () => {
            console.log("Call started");
            statusEl.textContent = "üìû G√∂r√º≈üme S√ºr√ºyor...";
            statusEl.className = "status active";
            toggleBtn.textContent = "G√∂r√º≈ümeyi Bitir";
            toggleBtn.style.background = "#dc3545";
        });

        retellWebClient.on("call_ended", () => {
            console.log("Call ended");
            resetUI();
        });

        retellWebClient.on("error", (error) => {
            console.error("Error:", error);
            statusEl.textContent = "‚ùå Hata: " + error.message;
            statusEl.className = "status error";
            resetUI();
        });

        function resetUI() {
            statusEl.textContent = "Aramaya Hazƒ±r";
            statusEl.className = "status";
            toggleBtn.textContent = "Konu≈ümayƒ± Ba≈ülat";
            toggleBtn.style.background = "#007bff";
            toggleBtn.disabled = false;
            isCalling = false;
        }

        toggleBtn.addEventListener('click', async () => {
            if (isCalling) {
                retellWebClient.stopCall();
            } else {
                toggleBtn.disabled = true;
                statusEl.textContent = "Baƒülanƒ±yor...";
                
                try {
                    // Get Access Token from our server
                    const response = await fetch("http://localhost:8000/register-call", { method: "POST" });
                    if (!response.ok) throw new Error("Token alƒ±namadƒ±");
                    
                    const data = await response.json();
                    
                    // Start Call
                    await retellWebClient.startCall({
                        accessToken: data.access_token,
                    });
                    isCalling = true;
                    toggleBtn.disabled = false;
                    
                } catch (err) {
                    console.error(err);
                    statusEl.textContent = "Hata: Sunucuya baƒülanƒ±lamadƒ±";
                    statusEl.className = "status error";
                    toggleBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
